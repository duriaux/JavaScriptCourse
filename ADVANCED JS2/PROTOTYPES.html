<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototypes</title>
</head>
<body>
  


<script>


  const animal = {
  
  sound: "animal sound",
  
  kind: "animal",
  
  emitSound: function(){
  
    console.log(this.sound);
  
  }
  
  }
 const cat = {
  sound: 'meow',
type: "cat"


 }

 Object.setPrototypeOf(cat, animal);
 cat.emitSound();
  
  </script>

</body>
</html>
